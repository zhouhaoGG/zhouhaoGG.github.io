<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>zhouhaoGG - 时钟</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		body {
			background: linear-gradient(135deg, #6e5494 0%, #fc5d7d 100%);
			color: #ffffff;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
			line-height: 1.6;
			overflow: hidden;
			position: relative;
		}

		#particles-js {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 0;
		}

		.container {
			text-align: center;
			max-width: 800px;
			width: 100%;
			padding: 40px;
			border-radius: 16px;
			background: rgba(255, 255, 255, 0.1);
			backdrop-filter: blur(8px);
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
			position: relative;
			z-index: 1;
		}

		.clock {
			font-size: 5.5rem;
			font-weight: 800;
			color: #ffffff;
			text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			letter-spacing: -1px;
			position: relative;
			display: inline-block;
		}

		.date {
			font-size: 1.5rem;
			color: rgba(255, 255, 255, 0.85);
			margin-top: 20px;
			line-height: 1.5;
			font-weight: 400;
		}

		.en_date {
			font-family: 'Roboto Mono', monospace;
			font-size: 3.5rem;
			color: rgba(255, 255, 255, 0.85);
			line-height: 1.5;
			font-weight: bold;
		}

		@media (max-width: 768px) {
			.clock {
				font-size: 3.5rem;
			}

			.date {
				font-size: 1.2rem;
			}

			.en_date {
				font-size: 2.5rem;
			}
		}

		@media (max-width: 480px) {
			.clock {
				font-size: 2.8rem;
			}

			.date {
				font-size: 1rem;
			}

			.en_date {
				font-size: 1.8rem;
			}
		}
	</style>
</head>

<body>
	<div id="particles-js"></div>
	<div class="container">
		<div class="clock" id="clock">00:00:00</div>
		<br>
		<div class="en_date" id="en_date"> </div>
		<div class="date" id="date">yyyy年mm月dd日 星期nn</div>
	</div>

	<!-- 粒子效果库 -->
	<script src="./particles.js-2.0.0.min.js"></script>

	<script>
		// 初始化粒子效果
		document.addEventListener('DOMContentLoaded', function () {
			particlesJS('particles-js', {
				particles: {
					number: {
						value: 80,
						density: {
							enable: true,
							value_area: 800
						}
					},
					color: {
						value: "#ffffff"
					},
					shape: {
						type: "circle",
						stroke: {
							width: 0,
							color: "#000000"
						}
					},
					opacity: {
						value: 0.5,
						random: true,
						anim: {
							enable: true,
							speed: 1,
							opacity_min: 0.1,
							sync: false
						}
					},
					size: {
						value: 3,
						random: true,
						anim: {
							enable: true,
							speed: 2,
							size_min: 0.3,
							sync: false
						}
					},
					line_linked: {
						enable: true,
						distance: 150,
						color: "#ffffff",
						opacity: 0.4,
						width: 1
					},
					move: {
						enable: true,
						speed: 1,
						direction: "none",
						random: true,
						straight: false,
						out_mode: "out",
						bounce: false,
						attract: {
							enable: false,
							rotateX: 600,
							rotateY: 1200
						}
					}
				},
				interactivity: {
					detect_on: "canvas",
					events: {
						onhover: {
							enable: true,
							mode: "grab"
						},
						onclick: {
							enable: true,
							mode: "push"
						},
						resize: true
					},
					modes: {
						grab: {
							distance: 140,
							line_linked: {
								opacity: 1
							}
						},
						push: {
							particles_nb: 1
						}
					}
				},
				retina_detect: true
			});

			var particlesInstance = window.pJSDom[0];
			// 添加点击事件监听
			document.getElementById('particles-js').addEventListener('click', function () {
				setTimeout(function () {
					const maxParticles = 90; // 设置最大粒子数量
					const particlesArray = particlesInstance.pJS.particles.array;

					// 当超过限制时删除最早生成的粒子
					if (particlesArray.length > maxParticles) {
						const removeCount = particlesArray.length - maxParticles;
						particlesArray.splice(0, removeCount);

						// 更新粒子索引（防止渲染异常）
						particlesArray.forEach((p, index) => p.id = index);
					}
				}, 100); // 延迟确保新粒子已添加
			});

			// 更新时钟函数
			function updateClock() {
				const now = new Date();

				// 格式化时间
				const hours = String(now.getHours()).padStart(2, '0');
				const minutes = String(now.getMinutes()).padStart(2, '0');
				const seconds = String(now.getSeconds()).padStart(2, '0');

				// 更新时钟显示
				document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

				// 格式化日期
				const year = now.getFullYear();
				const month = now.getMonth() + 1;
				const day = now.getDate();
				const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
				const weekday = weekdays[now.getDay()];

				// 更新日期显示
				document.getElementById('date').textContent = `${year}年${month}月${day}日 星期${weekday}`;
			}

			function en_date_set() {
				const now = new Date();
				const year = now.getFullYear();
				const month = now.getMonth() + 1;
				const day = now.getDate();
				const en_months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
				const en_weekday = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
				const en_num_suffix = ['th', 'st', 'nd', 'rd', 'th', 'th', 'th', 'th', 'th', 'th', 'th'];
				const en_date = `${en_months[month - 1]} ${day}${en_num_suffix[day % 10]} ${en_weekday[now.getDay()]}`;

				// 更新英文日期显示
				document.getElementById('en_date').textContent = en_date;
			}

			// 初始更新
			updateClock();
			en_date_set();
			// 每秒更新一次
			setInterval(updateClock, 1000);
		});
	</script>
</body>

</html>
