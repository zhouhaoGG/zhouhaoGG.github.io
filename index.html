<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>zhouhaoGG - 个人网站</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		body {
			background: linear-gradient(135deg, #6e5494 0%, #fc5d7d 100%);
			color: #ffffff;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
			line-height: 1.6;
			overflow: hidden;
			position: relative;
		}

		#particles-js {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 0;
		}

		.container {
			text-align: center;
			max-width: 800px;
			width: 100%;
			padding: 40px;
			border-radius: 16px;
			background: rgba(255, 255, 255, 0.1);
			backdrop-filter: blur(10px);
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
			position: relative;
			z-index: 1;
		}

		.name {
			font-size: 5.5rem;
			font-weight: 800;
			margin-bottom: 20px;
			color: #ffffff;
			text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			letter-spacing: -1px;
			position: relative;
			display: inline-block;
		}

		.cursor {
			display: inline-block;
			width: 8px;
			height: 80px;
			background-color: #fff;
			margin-left: 8px;
			animation: blink 1s infinite;
			vertical-align: middle;
			transition: opacity 0.2s ease;
		}

		.subtitle {
			font-size: 1.5rem;
			color: rgba(255, 255, 255, 0.85);
			margin-top: 20px;
			line-height: 1.5;
			font-weight: 400;
			opacity: 0;
			animation: fadeIn 1s forwards;
			animation-delay: 1.5s;
		}

		.subtitle span {
			color: #ffcc00;
			animation: colorChange 5s infinite alternate;
		}

		.github-corner {
			position: absolute;
			top: 0;
			right: 0;
			z-index: 10;
		}

		.github-corner svg {
			fill: #ffffff;
			color: #6e5494;
		}

		.github-corner:hover .octo-arm {
			animation: octocat-wave 560ms ease-in-out;
			transform-origin: 130px 106px;
		}

		.pulse-dot {
			position: absolute;
			width: 20px;
			height: 20px;
			background: rgba(255, 255, 255, 0.6);
			border-radius: 50%;
			animation: pulse 2s infinite;
		}

		@keyframes octocat-wave {

			0%,
			100% {
				transform: rotate(0deg);
			}

			20%,
			60% {
				transform: rotate(-25deg);
			}

			40%,
			80% {
				transform: rotate(10deg);
			}
		}

		@keyframes blink {

			0%,
			100% {
				opacity: 1;
			}

			50% {
				opacity: 0;
			}
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes colorChange {
			0% {
				color: #ffcc00;
			}

			25% {
				color: #ff6b6b;
			}

			50% {
				color: #4ecdc4;
			}

			75% {
				color: #c56cf0;
			}

			100% {
				color: #ff9f43;
			}
		}

		@keyframes pulse {
			0% {
				transform: scale(0.8);
				opacity: 0.8;
			}

			50% {
				transform: scale(1.2);
				opacity: 0.4;
			}

			100% {
				transform: scale(0.8);
				opacity: 0.8;
			}
		}

		@media (max-width: 768px) {
			.name {
				font-size: 3.5rem;
			}

			.cursor {
				height: 50px;
			}

			.subtitle {
				font-size: 1.2rem;
			}
		}

		@media (max-width: 480px) {
			.name {
				font-size: 2.8rem;
			}

			.cursor {
				height: 40px;
			}

			.subtitle {
				font-size: 1rem;
			}
		}
	</style>
</head>

<body>
	<div id="particles-js"></div>

	<a href="https://github.com/zhouhaoGG" class="github-corner" aria-label="View source on GitHub">
		<svg width="80" height="80" viewBox="0 0 250 250"
			style="fill:#6e5494; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
			<path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
			<path
				d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
				fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
			<path
				d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
				fill="currentColor" class="octo-body"></path>
		</svg>
	</a>

	<div class="container">
		<h1 class="name" id="typed-name"></h1>
		<div class="subtitle">
			Full Stack Developer & <span>Open Source Enthusiast</span>
		</div>
	</div>

	<!-- 粒子效果库 -->
	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

	<script>
		// 初始化粒子效果
		document.addEventListener('DOMContentLoaded', function () {
			particlesJS('particles-js', {
				particles: {
					number: {
						value: 80,
						density: {
							enable: true,
							value_area: 800
						}
					},
					color: {
						value: "#ffffff"
					},
					shape: {
						type: "circle",
						stroke: {
							width: 0,
							color: "#000000"
						}
					},
					opacity: {
						value: 0.5,
						random: true,
						anim: {
							enable: true,
							speed: 1,
							opacity_min: 0.1,
							sync: false
						}
					},
					size: {
						value: 3,
						random: true,
						anim: {
							enable: true,
							speed: 2,
							size_min: 0.3,
							sync: false
						}
					},
					line_linked: {
						enable: true,
						distance: 150,
						color: "#ffffff",
						opacity: 0.4,
						width: 1
					},
					move: {
						enable: true,
						speed: 1,
						direction: "none",
						random: true,
						straight: false,
						out_mode: "out",
						bounce: false,
						attract: {
							enable: false,
							rotateX: 600,
							rotateY: 1200
						}
					}
				},
				interactivity: {
					detect_on: "canvas",
					events: {
						onhover: {
							enable: true,
							mode: "grab"
						},
						onclick: {
							enable: true,
							mode: "push"
						},
						resize: true
					},
					modes: {
						grab: {
							distance: 140,
							line_linked: {
								opacity: 1
							}
						},
						push: {
							particles_nb: 4
						}
					}
				},
				retina_detect: true
			});

			// 平滑的打字机效果（优化版）
			const name = "zhouhaoGG";
			const typedName = document.getElementById('typed-name');
			let i = 0;

			function typeWriter() {
				if (i < name.length) {
					// 使用更流畅的动画时序
					requestAnimationFrame(() => {
						// 先添加字符
						typedName.textContent = name.substring(0, i + 1);
						// 再添加动态光标
						typedName.innerHTML += '<span class="cursor"></span>';
						i++;
						// 使用更短的间隔时间（60ms）
						requestAnimationFrame(() => {
							setTimeout(typeWriter, 70);
						});
					});
				} else {
					// 打字完成后保持光标闪烁
					typedName.innerHTML = name + '<span class="cursor"></span>';
				}
			}

			// 添加CSS样式（在<head>中添加）
			const style = document.createElement('style');
			style.textContent = `
.blinking-cursor {
	animation: blink 1s step-end infinite;
	margin-left: 2px;
	position: relative;
	top: -1px;
}

@keyframes blink {
	0%, 100% { opacity: 1; }
	50% { opacity: 0; }
}
`;
			document.head.appendChild(style);

			// 立即开始动画
			typeWriter();

		});
	</script>
</body>

</html>
